<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>FundMe</title>
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
        <!-- Google Fonts Roboto -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        />
        <!-- MDB -->
        <link rel="stylesheet" href="css/mdb.min.css" />
    </head>
    <body>
        <!--Main Navigation-->
        <header>
            <style>
                #intro {
                    background-image: url("https://mdbootstrap.com/img/new/fluid/city/018.jpg");
                    height: 100vh;
                }

                /* Height for devices larger than 576px */
                @media (min-width: 992px) {
                    #intro {
                        margin-top: -58.59px;
                    }
                }

                .navbar .nav-link {
                    color: #fff !important;
                }
            </style>

            <!-- Navbar -->
            <nav
                class="navbar navbar-expand-lg navbar-dark d-none d-lg-block"
                style="z-index: 2000"
            >
                <div class="container-fluid">
                    <!-- Navbar brand -->

                    <div class="collapse navbar-collapse" id="navbarExample01">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item active">
                                <a
                                    class="nav-link"
                                    href="https://github.com/giano95/html-fund-me-fcc"
                                    rel="nofollow"
                                    target="_blank"
                                >
                                    <span
                                        ><i class="fab fa-github me-2"></i
                                        >giano95</span
                                    >
                                </a>
                            </li>
                        </ul>

                        <ul class="navbar-nav d-flex flex-row">
                            <!-- Icons -->
                            <li class="nav-item me-3 me-lg-0">
                                <!-- Submit button -->
                                <button
                                    class="btn btn-primary btn-block"
                                    id="connectButton"
                                >
                                    Connect
                                    <span
                                        ><i class="fab fas fa-wallet ms-2"></i
                                    ></span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Navbar -->

            <!-- Background image -->
            <div id="intro" class="bg-image shadow-2-strong">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.8)">
                    <!-- Main Layout -->
                    <div
                        class="container d-flex align-items-center justify-content-center text-center h-75"
                    >
                        <div class="text-white">
                            <h1 class="mb-3">
                                Crowdfunding to change the future
                            </h1>
                            <h5 class="mb-4">
                                Currently we raised
                                <span id="contractBalance"></span> ETH
                            </h5>
                            <!-- Fund Me -->
                            <div class="row">
                                <!-- Left Spacing -->
                                <div class="col-md-1"><br /></div>
                                <!-- Left Spacing -->
                                <!-- ETH Form -->
                                <div class="col-md-8">
                                    <div class="form-outline m-2">
                                        <input
                                            type="email"
                                            id="form3Example3"
                                            class="form-control text-center"
                                        />
                                        <label
                                            class="form-label"
                                            for="form3Example3"
                                            >ETH amount</label
                                        >
                                    </div>
                                </div>
                                <!-- ETH Form -->
                                <!-- Fund Button -->
                                <div class="col-md-2 my-auto">
                                    <a
                                        class="btn btn-outline-light m-1"
                                        role="button"
                                        id="fundButton"
                                        >Fund</a
                                    >
                                </div>
                                <!-- Fund Button -->
                                <!-- Right Spacing -->
                                <div class="col-md-1"><br /></div>
                                <!-- Right Spacing -->
                            </div>
                            <!-- Fund Me -->
                        </div>
                    </div>
                    <!-- Main Layout -->
                    <!-- Withdraw Layout -->
                    <div
                        class="container d-flex align-items-end justify-content-center text-center h-25"
                    >
                        <a
                            class="btn btn-outline-light btn-lg m-2 mb-4"
                            role="button"
                            id="withdrawButton"
                            >Withdraw</a
                        >
                    </div>
                    <!-- Withdraw Layout -->
                </div>
            </div>
            <!-- Background image -->
        </header>
        <!--Main Navigation-->

        <!-- MDB -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom Script -->
        <script src="./index.js" type="module"></script>
    </body>
</html>
